<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
      <div class="wrapper">
  <section class="section">
    <div class="container">
        <div class="box has-background-warning-light is-size-4">
           Miranda's Lab 5
        </div>
        </div>
      <div class="columns">
        <div class="column is-2 is-offset-2">
                <form class="box" action="/api" method="GET">
                    <div class="field">
                      <label class="label">First Name</label>
                      <div class="control">
                        <input class="input is-small" type="text">
                      </div>
                    </div>
                  
                    <div class="field">
                      <label class="label">Food Preference</label>
                      <div class="control">
                        <input class="input is-small" type="text">
                      </div>
                    </div>
                    <div class="field">
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            Yes
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            No
                          </label>
                        </div>
                      </div>
                    <button class="button is-primary">Submit</button>
                  </form>
                 
                
      </div>
      <div class="columns is-vcentered">
      <div class="column is-14">
        <div class="box">
          <p class="subtitle is-size-6">This is going to be something in two weeks.</p>
        </div>
      </div>
    </div>
</div>
</div>
  </section>
  </body>
</html>
